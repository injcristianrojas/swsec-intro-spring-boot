<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<!-- this template was designed by http://www.tristarwebdesign.co.uk - please visit for more templates & information - thank you. -->
<head>
    <title>Fans de las aves chilenas (SWSEC Intro)</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

<div id="border">
    <div id="container">

        <div id="top">
            <div th:replace="~{fragments :: header}">...</div>
        </div>


        <div id="content">

            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post" name="mainForm" id="mainForm">
                <p>
                    Nombre: <input type="text" name="username" id="username" /><br />
                    Password: <input type="password" name="password" id="password"  /><br />
                    <input type="submit" name="submitButton" id="submitButton" value="Ingresar" />
                </p>
            </form>

        </div>

        <div id="footer">
            <div th:replace="~{fragments :: footer}">...</div>
        </div>

    </div>

</div>


</body>
</html>
