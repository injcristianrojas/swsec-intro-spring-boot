logging:
  level:
    org:
      springframework:
        web: DEBUG
    root: INFO

spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: TRUE
  h2:
    console:
      enabled: true
      path: /h2
      url: jdbc:h2:mem:testdb

springdoc:
  pathsToMatch:
    - /api/v2/**
  show-login-endpoint: true
  paths-to-exclude:
    - /login