logging:
  level:
    org:
      springframework:
        web: DEBUG
    root: INFO

spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: TRUE
  h2:
    console:
      enabled: true
      path: /h2
      url: jdbc:h2:mem:testdb

springdoc:
  api-docs:
    path: /api/v2/api-docs
  pathsToMatch:
    - /api/v2/**